<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="result">
          <h4>Your Result</h4>
          <div class="rounded">
            <h1>76</h1>
            <p class="light-white">of 100</p>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-data reaction">
          <p class="pink"><img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction</p>
          <p>80 / <span class="light-dark">100</span></p>
        </div>
        <div class="summary-data memory">
          <p class="yellow"  ><img src="./assets/images/icon-memory.svg" alt="menory">Memory</p>
          <p>92 / <span class="light-dark">100</span></p>
        </div>
        <div class="summary-data verbal">
          <p class="green"><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</p>
          <p>61 / <span class="light-dark">100</span></p>
        </div>
        <div class="summary-data visual">
          <p class="violet"><img src="./assets/images/icon-visual.svg" alt="visual">Visual</p>
          <p>72 / <span class="light-dark">100</span></p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
